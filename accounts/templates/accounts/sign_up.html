{%  extends 'base.html' %}



{% block content %}


<form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-5">
                <h1 class=" text-white">SignUp</h1>
                {{form.username}}<br><br>
                {{form.password1}}<br><br>
                {{form.password2}}<br><br>
                <input type="submit" value="SignUp" class="btn btn-success btn-sm">

            </div>
        </div>
    </div>
  
    <div class="text-center">
    
    </div>
   


   



</form>



{% endblock %}
